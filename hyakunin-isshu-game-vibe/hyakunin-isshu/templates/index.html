<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百人一首かるたゲーム</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1>🎴 百人一首かるたゲーム</h1>

        <!-- スタート画面 -->
        <div id="start-screen">
            <p class="description">上の句を読んで、正しい下の句を選びましょう。</p>
            <button id="start-btn" class="btn btn-primary" onclick="startGame()">ゲーム開始</button>
        </div>

        <!-- ゲーム画面 -->
        <div id="game-screen" style="display:none;">
            <div class="status-bar">
                <span id="progress">第 1 問 / 100</span>
                <span id="score">正解: 0</span>
            </div>
            <div class="kami-card" id="kami-card">
                <p class="kami-text" id="kami-text"></p>
                <p class="author-text" id="author-text"></p>
            </div>
            <div id="choices" class="choices"></div>
            <div id="feedback" class="feedback"></div>
            <button id="next-btn" class="btn btn-next" style="display:none;" onclick="nextQuestion()">次の問題へ</button>
        </div>

        <!-- 結果画面 -->
        <div id="result-screen" style="display:none;">
            <h2>🏆 結果発表</h2>
            <p class="result-score" id="result-score"></p>
            <p class="result-message" id="result-message"></p>
            <button class="btn btn-primary" onclick="startGame()">もう一度遊ぶ</button>
        </div>
    </div>
    <script src="/static/game.js"></script>
</body>

</html>
